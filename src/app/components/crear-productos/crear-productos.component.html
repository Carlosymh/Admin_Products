<div class="conteiner mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{title}}</span>
                    <form class="mt-3" [formGroup]="productForm" (ngSubmit)="addProduct()">
                        <div class="mb-3">
                            <input type="text" formControlName="product" class="form-control from-control-lg" placeholder="Product">
                            <div class="text-danger" *ngIf="productForm.get('product')?.hasError('required')  &&  productForm.get('product')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="category" class="form-control from-control-lg" placeholder="Category">
                            <div class="text-danger" *ngIf="productForm.get('category')?.hasError('required')  &&  productForm.get('category')?.touched">
                                <span>La categoria <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubication" class="form-control from-control-lg" placeholder="Ubication">
                            <div class="text-danger" *ngIf="productForm.get('ubication')?.hasError('required')  &&  productForm.get('ubication')?.touched">
                                <span>La ubicacion <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="price" class="form-control from-control-lg" placeholder="Price">
                            <div class="text-danger" *ngIf="productForm.get('price')?.hasError('required')  &&  productForm.get('price')?.touched">
                                <span>El precio <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/">Volver</button>
                            <button type="submit" [disabled]="productForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
